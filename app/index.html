<!DOCTYPE html>
<html>
<head>
  <title>Equity Split - Dapp Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Equity Share - Solidity Exercise</h1>
  <table style="width:100%">
    <tr>
      <th><button id="initialize" onclick="App.initializeEquity()">Initialize App</button></th>
      <th><button id="addprofit" onclick="App.addProfit(100)">Add Profit</button></th>
      <th><button id="voting" onclick="App.toggleVoting()">Enable Voting</button></th>
    </tr>
    <tr>
      <th><div id="founder1">Founder 1</div></th>
      <th><div id="founder2">Founder 2</div></th>
      <th><div id="founder3"> - </div></th>
    </tr>
    <tr>
      <td>
        <div id="account1"></div>
      </td>
      <td>
        <div id="account2"></div>
      </td>
      <td>
        <div id="account3"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>Balance</label>
        <span id="balance1"></span>
      </td>
      <td>
        <label>Balance</label>
        <span id="balance2"></span>
      </td>
      <td>
        <label>Balance</label>
        <span id="balance3"></span>
      </td>
    </tr>
    <tr>
      <td>
        <label>Equity</label>
        <span id="equity1"></span>
      </td>
      <td>
        <label>Equity</label>
        <span id="equity2"></span>
      </td>
      <td>
        <label>Equity</label>
        <span id="equity3"></span>
      </td>
    </tr>
    <tr>
      <td>
        <button id="withdraw1" onclick="App.withdrawFrom('account1',10)">Withdraw</button>
      </td>
      <td>
        <button id="withdraw2" onclick="App.withdrawFrom('account2',10)">Withdraw</button>
      </td>
      <td>
        <button id="withdraw3" onclick="App.withdrawFrom('account3',10)">Withdraw</button>
      </td>
    </tr>
  </table>
  <br>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
